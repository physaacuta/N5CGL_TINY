#  MEM1_SIZE	: サイズ
#=========================================================
[MEM]
#MEM1_NAME = SO_STATUSTBL
#MEM1_SIZE = 16

#=========================================================
# プロセス情報 (1〜50まで)
#  TASK1	: 起動タスク名, 起動プロセス(0:通常 1:最小化 2:最大化 3:非表示), ホントの起動EXE名称(起動タスク名と同じなら無しでOK)
#=========================================================
[EXECUTE]
TASK1=KS_EVTLOG, 1, KS_EVTLOGx64
TASK2=KS_HDDCHK, 1, KS_HDDCHKx64
TASK3=HT_DEFECT, 0

