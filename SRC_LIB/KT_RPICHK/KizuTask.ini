# PASSWORD		: パスワード
# SRVPRODUCT		製品名 (mySQLServer)固定
# PROVIDER		プロバイダ (SQLServer2005=SQLNCLI。SQLServer2008=SQLNCLI10。SQLServer2014=SQLNCLI11)
